<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script type="text/javascript">
        var v = [4,5,6,7,8,9];

        // Remove (indice do primeiro número que vc quer remover, quantos números a partir dele você quer remover contando ele) do vetor
        var x = v.splice(2,2);

        console.log(v);
        console.log(x);      

        // Coloca no começo
        v.unshift(1);
        console.log(v);

        // Tira do começo
        v.shift();
        console.log(v);

        // Coloca no fim
        v.push(2);
        console.log(v);

        // Tira do fim
        v.pop();
        console.log(v);

        var z = v.length;

        console.log(z);

    </script>
</body>
</html>
